<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEP_2020</title>
    <link rel="stylesheet" href="FEP_2020.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home Interior</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown link
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Option1</a></li>
                            <li><a class="dropdown-item" href="#">Option2</a></li>
                            <li><a class="dropdown-item" href="#">Option3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <input id="search" placeholder="Search">
    </div>


    <div class="container">
        <div class="row product-list">
            <!-- <div class="col-md-3">
            <img src="">
            <h4>상품명 : </h4>
            <p>가격 : </p>
          </div> -->
        </div>

    </div>

    <div class="container basket-wrap" style="background : #e2e2e2">
        <h4>My Cart</h4>
        <div class="row basket">

        </div>
    </div>
    <div class="container my-3">
        <h4>Total Price</h4>
        <p class="final-price"></p>
        <button class="buy">Purchase</button>
    </div>


    <div class="modal1" style="display: none;">
        <div class="white-bg">
            <h4>Name</h4>
            <input type="text" id="name">
            <h4>Contact info</h4>
            <input type="text" id="phone">
            <button class="show-receipt">Submit</button>
            <div>
                <button class="close">Close</button>
            </div>
        </div>
    </div>

    <div class="modal2" style="display: none;">
        <div class="white-bg">
            <h4>Receipt</h4>
            <canvas id="canvas" width="350" height="350"></canvas>
            <div>
                <button class="close">Close</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    <script src="FEP_2020.js"></script>
